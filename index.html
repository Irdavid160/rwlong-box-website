<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>R.W. Long Lumber & Box Company</title>
  <style>
    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f0e6;
      color: #333;
    }

    nav {
      background-color: #2d2d2d;
      padding: 10px 0;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    nav div {
      max-width: 960px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      padding: 0 15px;
    }

    .hero {
      background-color: #3c3b6e;
      color: white;
      text-align: center;
      padding: 80px 20px 60px;
    }

    .hero h1 {
      font-size: 2.8em;
      margin-bottom: 10px;
    }

    .hero p {
      font-size: 1.2em;
      margin-bottom: 25px;
    }

    .hero a {
      background-color: #b22234;
      color: white;
      text-decoration: none;
      padding: 14px 28px;
      font-weight: bold;
      border-radius: 5px;
    }

    header {
      text-align: center;
      padding: 40px 20px 20px;
    }

    header img {
      max-width: 250px;
      margin-bottom: 10px;
    }

    section {
      max-width: 960px;
      margin: 50px auto;
      padding: 30px 20px;
    }

    .card {
      background: #ffffff;
      border: 1px solid #ccc;
      border-left: 5px solid #b22234;
      margin-bottom: 20px;
      padding: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.04);
    }

    h2 {
      color: #2d2d2d;
      font-size: 1.8em;
      margin-bottom: 20px;
    }

    .card h3 {
      margin: 0 0 10px;
      font-size: 1.2em;
      color: #3c3b6e;
    }

    input, textarea {
      padding: 10px;
      font-size: 1em;
      width: 100%;
      box-sizing: border-box;
    }

    button {
      background-color: #3c3b6e;
      color: white;
      padding: 12px;
      font-size: 1em;
      border: none;
      cursor: pointer;
      margin-top: 10px;
    }

    a.download-btn {
      display: inline-block;
      background-color: #b22234;
      color: white;
      padding: 12px 20px;
      text-decoration: none;
      font-weight: bold;
      border-radius: 5px;
      margin-top: 10px;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 14px;
      background: #e0e0e0;
    }
  </style>
</head>

    </div>
  </nav>
